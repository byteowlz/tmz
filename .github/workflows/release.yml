name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: tmz
  RELEASE_TAG: ${{ inputs.tag || github.ref_name }}

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          # Linux ARM64 (disabled - needs cross with OpenSSL config)
          # - target: aarch64-unknown-linux-gnu
          #   os: ubuntu-latest
          #   archive: tar.gz
          #   cross: true
          - target: x86_64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} ${{ matrix.features }}
          else
            cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}
          fi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          STAGING="${{ env.BINARY_NAME }}-${{ env.RELEASE_TAG }}-${{ matrix.target }}"
          mkdir -p "$STAGING"
          # Copy binary
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} "$STAGING/"
          # Bundle auth script (required for browser-based login)
          cp scripts/teams-auth.mjs "$STAGING/"
          tar czvf "${STAGING}.tar.gz" "$STAGING"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $staging = "${{ env.BINARY_NAME }}-${{ env.RELEASE_TAG }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $staging -Force
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" "$staging/"
          Copy-Item "scripts/teams-auth.mjs" "$staging/"
          7z a "${staging}.zip" "$staging"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.BINARY_NAME }}-${{ env.RELEASE_TAG }}-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          sha256sum *.tar.gz > checksums.txt
          if ls *.zip 1>/dev/null 2>&1; then
            sha256sum *.zip >> checksums.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # === Homebrew ===
  publish-homebrew:
    name: Publish to Homebrew
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew tap
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          repository: byteowlz/homebrew-tap
          event-type: update-formula
          client-payload: |
            {
              "formula": "${{ env.BINARY_NAME }}",
              "version": "${{ env.RELEASE_TAG }}",
              "repo": "${{ github.repository }}"
            }

  # === AUR ===
  publish-aur:
    name: Publish to AUR
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Generate PKGBUILD
        run: |
          VERSION="${{ env.RELEASE_TAG }}"
          VERSION="${VERSION#v}"
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ env.RELEASE_TAG }}/checksums.txt" -o checksums.txt
          SHA256=$(grep "x86_64-unknown-linux-gnu.tar.gz" checksums.txt | cut -d' ' -f1)

          cat > PKGBUILD << 'PKGEOF'
          # Maintainer: byteowlz
          pkgname=tmz
          pkgver=VERSION_PLACEHOLDER
          pkgrel=1
          pkgdesc="Microsoft Teams from the terminal"
          arch=('x86_64')
          url="https://github.com/byteowlz/tmz"
          license=('MIT')
          depends=('gcc-libs' 'nodejs')
          optdepends=('npm: for installing playwright for browser-based auth')
          source=("$pkgname-$pkgver.tar.gz::https://github.com/byteowlz/tmz/releases/download/v$pkgver/tmz-v$pkgver-x86_64-unknown-linux-gnu.tar.gz")
          sha256sums=('SHA256_PLACEHOLDER')

          package() {
              cd "$pkgname-v$pkgver-x86_64-unknown-linux-gnu"
              install -Dm755 tmz "$pkgdir/usr/bin/tmz"
              install -Dm644 teams-auth.mjs "$pkgdir/usr/share/tmz/teams-auth.mjs"
          }
          PKGEOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" PKGBUILD
          sed -i "s/SHA256_PLACEHOLDER/${SHA256}/g" PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: tmz
          pkgbuild: ./PKGBUILD
          commit_username: byteowlz
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ env.RELEASE_TAG }}"

  # === Scoop ===
  publish-scoop:
    name: Publish to Scoop
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Scoop bucket
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          repository: byteowlz/scoop-bucket
          event-type: update-manifest
          client-payload: |
            {
              "name": "${{ env.BINARY_NAME }}",
              "version": "${{ env.RELEASE_TAG }}",
              "repo": "${{ github.repository }}"
            }
